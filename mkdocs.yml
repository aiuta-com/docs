      link: https://github.com/aiuta-com
    - icon: fontawesome/brands/linkedin
      link: https://linkedin.com/company/aiuta-inc
    - icon: fontawesome/brands/instagram
      link: https://instagram.com/aiutacom
    - icon: fontawesome/brands/facebook
      link: https://facebook.com/aiutacom/
    - icon: fontawesome/brands/x-twitter
      link: https://x.com/AiutaCom
    - icon: aiuta/logo-sq
      link: https://aiuta.com

theme:
  name: 'material'
  custom_dir: overrides
  include_search_page: false
  search_index_only: true


  language: en
  features:
    - navigation.tabs
    - navigation.tabs.sticky
    - navigation.expand
    - navigation.sections
    - navigation.indexes
    - content.code.copy
    - content.tooltips
    - content.tabs.link
    - content.code.annotate
  palette:
    # Light mode
    - scheme: default
      primary: indigo
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    # Dark mode
    - scheme: slate
      primary: indigo
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
  font:
    text: Roboto
    code: Roboto Mono
  favicon: media/site/favicon.svg
  logo: media/site/logo.svg
  icon:
    logo: aiuta/logo
    annotation: material/information-outline

extra_css:
  - stylesheets/extra.css
  - stylesheets/aiuta.css

plugins:
  - search
  - minify:
      minify_html: true
  - include-markdown
  - swagger-ui-tag:
      extra_css: 
        - stylesheets/swagger.css

markdown_extensions:
  - admonition
  - abbr
  - attr_list
  - def_list
  - footnotes
  - meta
  - md_in_html
  - toc:
      permalink: true
  - pymdownx.arithmatex:
      generic: true
  - pymdownx.betterem:
      smart_enable: all
  - pymdownx.caret
  - pymdownx.critic
  - pymdownx.details
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg
      options:
        custom_icons:
          - overrides/.icons
  - pymdownx.highlight
  - pymdownx.inlinehilite
  - pymdownx.keys
  - pymdownx.magiclink:
      repo_url_shorthand: true
      user: squidfunk
      repo: mkdocs-material
  - pymdownx.mark
  - pymdownx.smartsymbols
  - pymdownx.snippets:
      check_paths: true
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format
  - pymdownx.tabbed:
      alternate_style: true 
  - pymdownx.tasklist:
      custom_checkbox: true
  - pymdownx.tilde
