extra:
  # SDKs
  android: aiuta-android-sdk # macro: repo(android), latest(android), pages(android)
  ios: aiuta-ios-sdk # macro: repo(ios), latest(ios), pages(ios)
  flutter: aiuta-flutter-sdk # macro: repo(flutter), latest(flutter), pages(flutter)
  web: aiuta-web-sdk # macro: repo(web), latest(web), pages(web)

  # APIs
  studio: studio/v1 # macro: api(studio)
  try_on: digital-try-on/v1 # macro: api(try_on)
  analytics: analytics/v1 # macro: api(analytics)
  
  github:
    url: https://github.com/{team}/{repo}
    api: https://api.github.com/repos/{team}/{repo}
    pages: https://{team}.github.io/{repo}
    team: aiuta-com

  pub_dev:
    url: https://pub.dev/packages/{package}
    package: aiuta_flutter # macro: pub_package()

  aiuta:
    url: https://aiuta.com
    api: https://api.aiuta.com/{path}
    api_key: AIUTADEMO

  nav:
    highlight:
      - API
      - SDK
      - Shopify
    mute:
      - Insights
    divider_after:
      - About
    divider_before:
      - Insights

  social:
    - icon: fontawesome/brands/github
      link: https://github.com/aiuta-com
    - icon: fontawesome/brands/linkedin
      link: https://linkedin.com/company/aiuta-inc
    - icon: fontawesome/brands/instagram
      link: https://instagram.com/aiutacom
    - icon: fontawesome/brands/facebook
      link: https://facebook.com/aiutacom/
    - icon: fontawesome/brands/x-twitter
      link: https://x.com/AiutaCom
    - icon: aiuta/logo-sq
      link: https://aiuta.com

theme:
  name: 'material'
  custom_dir: overrides
  include_search_page: false
  search_index_only: true

  language: en
  features:
    - navigation.tabs
    - navigation.tabs.sticky
    - navigation.expand
    - navigation.sections
    - navigation.indexes
    - navigation.instant
    - content.code.copy
    - content.tooltips
    - content.tabs.link
    - content.code.annotate
  palette:
    # Light mode
    - scheme: default
      primary: indigo
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    # Dark mode
    - scheme: slate
      primary: indigo
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
  font:
    text: Roboto
    code: Roboto Mono
  favicon: media/site/favicon.svg
  logo: media/site/logo.svg
  icon:
    logo: aiuta/logo
    annotation: material/information-outline

extra_css:
  - stylesheets/extra.css
  - stylesheets/aiuta.css

plugins:
  - search
  - exclude-search:
      exclude:
        - sdk/templates/*  
        - api/templates/*
        - team/sdk/templates/*
        - team/api/*
  - minify:
      minify_html: true
  - include-markdown
  - macros:
      module_name: macros
  - redirects:
      redirect_maps:
        'api/flat-lays/index.md': 'api/studio/index.md'
        'api/flat-lays/reference.md': 'api/studio/reference.md'
        'api/flat-lays/workflow.md': 'api/studio/workflow.md'

markdown_extensions:
  - admonition
  - abbr
  - attr_list
  - def_list
  - footnotes
  - meta
  - md_in_html
  - toc:
      permalink: true
  - pymdownx.arithmatex:
      generic: true
  - pymdownx.betterem:
      smart_enable: all
  - pymdownx.caret
  - pymdownx.critic
  - pymdownx.details
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg
      options:
        custom_icons:
          - overrides/.icons
  - pymdownx.highlight
  - pymdownx.inlinehilite
  - pymdownx.keys
  - pymdownx.magiclink:
      repo_url_shorthand: true
      user: squidfunk
      repo: mkdocs-material
  - pymdownx.mark
  - pymdownx.smartsymbols
  - pymdownx.snippets:
      check_paths: true
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format
  - pymdownx.tabbed:
      alternate_style: true 
  - pymdownx.tasklist:
      custom_checkbox: true
  - pymdownx.tilde

validation:
  nav:
    omitted_files: ignore
    not_found: warn
    absolute_links: warn
  links:
    not_found: warn
    absolute_links: relative_to_docs
    unrecognized_links: warn
    anchors: info

strict: true
